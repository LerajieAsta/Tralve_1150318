        function init() {

        // 渲染導航 Tabs
        function renderTabs() {
            const container = document.getElementById('tabs-container');
            container.innerHTML = tripData.map((day, index) => `
                <button 
                    onclick="switchTab(${index})"
                    id="tab-${index}"
                    class="tab-inactive px-5 py-3 rounded-lg flex-shrink-0 transition-all duration-300 focus:outline-none"
                >
                    <div class="text-xs uppercase font-bold tracking-wider">Day ${day.day}</div>
                    <div class="text-sm font-bold">${day.location}</div>
                </button>
            `).join('');
        }

        // 切換 Tab
        function switchTab(index) {
            // 更新 Tab 樣式
            tripData.forEach((_, i) => {
                const btn = document.getElementById(`tab-${i}`);
                if (i === index) {
                    btn.className = "tab-active px-6 py-3 rounded-lg flex-shrink-0 shadow-md transform scale-105 transition-all duration-300 focus:outline-none";
                } else {
                    btn.className = "tab-inactive px-5 py-3 rounded-lg flex-shrink-0 transition-all duration-300 focus:outline-none hover:bg-sakura-50";
                }
            });

            // 渲染內容
            renderContent(tripData[index]);
            
            // 捲動到頂部
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // 渲染單日內容
        function renderContent(data) {
            const container = document.getElementById('content-container');
            
            let html = `
                <div class="bg-white rounded-2xl shadow-lg p-6 mb-6 border-t-4 border-sakura-500 animate-fade-in">
                    <div class="flex justify-between items-end mb-4 border-b border-gray-100 pb-4">
                        <div>
                            <h2 class="text-2xl font-bold text-sakura-700">${data.title}</h2>
                            <p class="text-gray-500 font-medium mt-1"><i class="fa-regular fa-calendar"></i> ${data.date}</p>
                        </div>
                        <span class="bg-sakura-100 text-sakura-700 px-3 py-1 rounded-full text-sm font-bold">Day ${data.day}</span>
                    </div>
                    <div class="text-gray-700 mb-2">
                        <span class="font-bold text-sakura-500"><i class="fa-solid fa-star"></i> 今日重點：</span>
                        ${data.highlights}
                    </div>
                </div>

                <div class="relative pl-4 space-y-8">
                    <div class="timeline-line"></div>
            `;

            data.schedule.forEach(item => {
                html += `
                    <div class="relative z-10 pl-6">
                        <!-- 時間標記 -->
                        <div class="absolute -left-2 top-0 bg-sakura-500 text-white text-xs font-bold px-2 py-1 rounded shadow-sm">
                            ${item.period}
                        </div>
                        
                        <div class="bg-white rounded-xl shadow-md p-5 border border-sakura-100 hover:shadow-lg transition-shadow">
                            <div class="flex justify-between items-start mb-1">
                                <h3 class="text-xl font-bold text-gray-800">${item.title}</h3>
                                <span class="text-sm text-gray-400 font-mono">${item.time}</span>
                            </div>

                            <!-- 交通時間 (新增) -->
                            ${item.travelInfo ? `
                                <div class="inline-flex items-center gap-2 bg-gray-50 text-gray-600 px-3 py-1.5 rounded-md text-sm font-medium mb-3 border border-gray-200">
                                    <i class="fa-solid fa-stopwatch text-sakura-500"></i>
                                    <span>${item.travelInfo}</span>
                                </div>
                            ` : ''}
                            
                            <p class="text-lg-plus text-gray-700 mb-3 leading-relaxed">
                                ${item.desc}
                            </p>

                            <!-- 素食提示 -->
                            ${item.veg ? `
                                <div class="bg-green-50 border-l-4 border-green-500 p-3 mb-3 rounded-r">
                                    <p class="text-green-800 font-bold text-lg"><i class="fa-solid fa-leaf"></i> 素食筆記</p>
                                    <p class="text-green-700">${item.veg}</p>
                                </div>
                            ` : ''}

                            <!-- 貼心提醒 -->
                            ${item.tips ? `
                                <div class="flex items-start gap-2 text-gray-500 text-base mb-3 bg-gray-50 p-2 rounded">
                                    <i class="fa-solid fa-circle-info mt-1 text-sakura-500"></i>
                                    <span>${item.tips}</span>
                                </div>
                            ` : ''}

                            <!-- 地址卡片 (Uber 專用) -->
                            ${item.fullAddress ? `
                                <div class="bg-sea-50 border border-sea-200 rounded-lg p-3 mb-3">
                                    <div class="flex justify-between items-center mb-1">
                                        <span class="text-xs font-bold text-sea-600 uppercase">Uber 目的地設定</span>
                                        <button onclick="copyToClipboard('${item.fullAddress}')" class="bg-sea-600 hover:bg-sea-700 text-white text-sm px-3 py-1.5 rounded-full flex items-center gap-1 transition-colors shadow-sm">
                                            <i class="fa-regular fa-copy"></i> 複製地址
                                        </button>
                                    </div>
                                    <p class="text-xl font-bold text-gray-800 font-sans select-all bg-white p-2 rounded border border-gray-100">${item.fullAddress}</p>
                                    ${item.address !== item.fullAddress ? `<p class="text-sm text-gray-500 mt-1">${item.address}</p>` : ''}
                                </div>
                            ` : ''}

                            <!-- 日語小教室 (折疊式) -->
                            ${item.japanese ? `
                                <details class="group mt-2">
                                    <summary class="list-none flex items-center gap-2 cursor-pointer bg-sakura-50 text-sakura-700 px-4 py-2 rounded-lg hover:bg-sakura-100 transition-colors font-bold select-none">
                                        <i class="fa-solid fa-language text-xl"></i>
                                        <span>實用日語 (點擊展開)</span>
                                        <i class="fa-solid fa-chevron-down ml-auto group-open:rotate-180 transition-transform"></i>
                                    </summary>
                                    <div class="mt-2 p-4 bg-white border border-sakura-200 rounded-lg shadow-inner">
                                        <p class="text-2xl font-bold text-gray-800 mb-1 leading-snug">${item.japanese.kanji}</p>
                                        <p class="text-lg text-sakura-500 mb-2">${item.japanese.kana}</p>
                                        <p class="text-base text-gray-500 border-t border-gray-100 pt-2 flex items-center gap-2">
                                            <i class="fa-solid fa-share text-xs"></i> ${item.japanese.meaning}
                                        </p>
                                    </div>
                                </details>
                            ` : ''}
                        </div>
                    </div>
                `;
            });

            // 底部通用提醒
            if(data.day === 3 || data.day === 4) {
                 html += `
                    <div class="relative z-10 pl-6 mt-8">
                        <div class="bg-yellow-50 border-2 border-yellow-400 rounded-xl p-4 shadow-sm">
                            <h4 class="font-bold text-yellow-800 text-lg mb-2"><i class="fa-solid fa-taxi"></i> Uber 用車提醒</h4>
                            <p class="text-gray-700">您們共有 5 人，日本一般的計程車 (Uber Taxi) 通常只能坐 4 人。</p>
                            <ul class="list-disc list-inside mt-2 text-gray-700">
                                <li>建議選擇 <strong>Uber Black Van</strong> (大車)。</li>
                                <li>或是直接叫 <strong>2 台車</strong> 分批前往。</li>
                            </ul>
                        </div>
                    </div>
                 `;
            }

            html += `</div>`; // End timeline container
            
            // 加入頁尾留白
            html += `<div class="h-12"></div>`;

            container.innerHTML = html;
        }

        // 複製到剪貼簿功能
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showToast(`已複製：${text}`);
            }).catch(err => {
                // Fallback for older browsers
                const textArea = document.createElement("textarea");
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand("copy");
                document.body.removeChild(textArea);
                showToast(`已複製：${text}`);
            });
        }

        // 顯示 Toast
        function showToast(message) {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = 'toast bg-gray-800 text-white px-6 py-3 rounded-full shadow-2xl flex items-center gap-2 mb-3';
            toast.innerHTML = `<i class="fa-solid fa-check-circle text-green-400"></i> <span class="font-medium truncate max-w-xs">${message}</span>`;
            
            container.appendChild(toast);
            
            // 動畫結束後移除 DOM
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        // 啟動
        window.onload = init;

    </script>
</body>
</html>
